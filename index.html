<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Headland+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Parker's Drive-In</title>
</head>

<header>
    <!-- Title; Introductory -->
    <div class="logo">
        <h1>Drive In</h1>
    </div>
</header>

<body>
    <!-- Scrollable drop down menu with genre's, value is coming from API  -->
    <div class="container">
        <main>
            <div class="input-field col s12">
                <select class="browser-default" id="genreSelect">
                    <option>Select Genre (Required)</option>
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="1">Biography</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentary</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="14">Fantasy</option>
                    <option value="2">Film Noir</option>
                    <option value="36">History</option>
                    <option value="27">Horror</option>
                    <option value="4">Musical</option>
                    <option value="9648">Mystery</option>
                    <option value="10749">Romance</option>
                    <option value="878">Science Fiction</option>
                    <option value="5">Sport</option>
                    <option value="53">Thriller</option>
                    <option value="10752">War</option>
                    <option value="37">Western</option>
                </select>
            </div>
            <section>
                <!-- Checkboxes for Streaming Services  -->
                <form id="searchForm">
                    <input type="text" id="keywordInput" placeholder="Enter a Keyword (optional)">
                </form>
            </section>
            <section id="serviceSelect">
                <p>Select up to 4 Streaming Services (Required).</p>
                <label class="checkbox">
                    <input type="checkbox" class="platformBox" value="netflix">
                    <span>Netflix</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="platformBox" value="hulu">
                    <span>Hulu</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="platformBox" value="hbo">
                    <span>Max</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="platformBox" value="disney">
                    <span>Disney+</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="platformBox" value="prime.subscription">
                    <span>Prime Video</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="platformBox" value="apple">
                    <span>Apple TV</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="platformBox" value="paramount">
                    <span>Paramount Plus</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="platformBox" value="peacock">
                    <span>Peacock</span>
                </label>
            </section>
            <!-- Clickable; event coming from JS -->
            <button id="startBtn">Search</button>
            <!-- Api fetchs results, ran in JS -->
            <div id="results">
            </div>
            <!-- Modal created dynamically in JS, API provide content in modal -->
            <div id="modals">
            </div>
        </main>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="./assets/script.js"></script>
</html>
